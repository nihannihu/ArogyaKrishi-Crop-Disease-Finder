version: '3.8'

services:
  ai-server:
    build: ./ai-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    volumes:
      - ./ai-server:/app
      # Avoid overwriting the container's node_modules/venv if any
    restart: unless-stopped

  plant-disease-scanner:
    build: ./plant-disease-scanner
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AI_SERVER_URL=http://ai-server:5000
      - MONGODB_URI=mongodb://mongo:27017/plantDiseaseScanner
    depends_on:
      - ai-server
      - mongo
    volumes:
      - ./plant-disease-scanner:/app
      - /app/node_modules
    restart: unless-stopped

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
